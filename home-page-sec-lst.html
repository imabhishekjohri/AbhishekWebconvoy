<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image with Contact Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<!-- Google Fonts: League Spartan -->
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .custom-image {
      max-height: 332px;
      object-fit: cover;
      width: 100%;
      border-radius:15px;
      padding: 0% 2%;
    }
    .contact-box {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .lft .label {
      font-size: 16px;
      color: #004f75;
      margin-bottom: 5%;
     font-family: 'League Spartan', sans-serif;
    }
.contact-info{
        font-size: 26px;
  font-family: 'League Spartan', sans-serif;
    font-weight: 700;
    font-size: font size/26;
    line-height: 30px;
    letter-spacing: 0%;
    color: #004f75;
    display: flex;
    flex-wrap: wrap;
}
    .contact-info i {
      color: #004f75;
      margin-right: 8px;
    }
    .custom-shadow {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>
<body>

<div class="container my-5">
  <div class="row g-4 align-items-center custom-shadow p-3 rounded">
    
    <!-- Image Section -->
    <div class="col-md-8 col-12">
      <img src="./img/Blog.Main.jpg" class="custom-image" alt="Sample Image">
    </div>

    <!-- Contact Info Section -->
   <div class="col-md-4 col-12 contact-box text-md-start text-center">
  <div class="d-flex flex-column justify-content-center h-100 px-3 lft">
    
    <!-- Phone Block -->
    <div class="mb-5 text-start">
      <div class="label text-wrap">Call to Enroll!</div>
      <div class="d-flex align-items-start text-wrap d-flex">
        <i class="bi bi-telephone-fill me-2 mt-1 flex-shrink-0" style="color: #004f75;"></i>
        <div class="contact-info text-break">+91 96546 12254</div>
      </div>
    </div>

    <!-- Email Block -->
    <div class="text-start">
      <div class="label  text-wrap">Email to Enroll!</div>
      <div class=" align-items-start text-wrap d-flex">
        <i class="bi bi-envelope-fill me-2 mt-1 flex-shrink-0" style="color: #004f75;"></i>
        <div class="contact-info text-break">enquiry@webconvoyacademy.com</div>
      </div>
    </div>

  </div>
</div>


  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
