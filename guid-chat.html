<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AI Career Guru</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/header-footer.css">
  <style>
    .course-box {
      margin-bottom: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    /* .course-box.selected {
      border: 2px solid #221DCB;
      background-color: #D3DFF9;
    } */

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    .left-summary {
      background: #007BFF;
      color: white;
      padding: 20px;
      height: 100%;
      border-radius: 10px;
    }

    .left-summary p span {
      color: #FFD700;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #221DCB;
    }

#step3{
  margin: 40px auto;
  max-width: 750px;
}


   .stepper-wrapper {
    position: relative;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 40px;
    max-width: 700px;
    margin: 40px auto;
}
    .stepper-item {
      text-align: center;
      position: relative;
      z-index: 1;
      flex: 1;
    }

    .stepper-item .circle {
      width: 30px;
      height: 30px;
          position: relative;
      line-height: 30px;
          z-index: 9;
      border-radius: 50%;
      margin: auto;
      background-color: #e0e0e0;
      color: #000;
    }

    .stepper-item.active .circle {
      background-color: #221DCB;
      color: white;
    }

    .stepper-item.completed .circle {
      background-color: #28a745;
      /* green */
      color: white;
    }

    .stepper-item::after {
      content: "";
      position: absolute;
      top: 15px;
      left: 50%;
      width: 100%;
      height: 4px;
      background-color: #e0e0e0;
      z-index: 0;
    }

    .stepper-item:last-child::after {
      display: none;
    }

    .stepper-item.completed::after {
      background-color: #28a745;
    }

    .stepper-item.active::after {
      background-color: #221DCB;
    }
    .yellow-btn{
      background: #F0E800;
    }
    .yellow-btn:hover{
      background: #F0E800;
    }
  </style>
</head>

<body>

  <div class="container mt-5">
    <!-- Progress Bar -->
    <div class="stepper-wrapper">
      <div class="stepper-item" id="stepper-1">
        <div class="circle"></div>
      </div>
      <div class="stepper-item" id="stepper-2">
        <div class="circle"></div>
      </div>
      <div class="stepper-item" id="stepper-3">
        <div class="circle"></div>
      </div>
    </div>



    <!-- Step 1 -->
    <div id="step1" class="step active">
      <div class="row">
        <div class="col-md-7">
          <h3>Which Course do you have <span class="text-primary">interest</span>?</h3>
          <div class="row row-cols-4 gap-2 mt-4" id="courseGrid"></div>
        </div>
        <div class="col-md-5">
          <h4 id="courseTitle" class="text-primary">Webconvoy Academy</h4>
          <p id="courseDesc">Select a course to see the details here...</p>
          <div id="courseButtons" class="d-none">
            <button id="durationBtn" class="btn btn-outline-primary me-2"></button>
            <button id="discountBtn" class="btn btn-warning"></button>
          </div>
        </div>
        <div class="col-12 text-end mt-4">
          <button class="btn yellow-btn" onclick="goToStep(2)">Next ➔</button>
        </div>
      </div>
    </div>

    <!-- Step 2 -->
    <div id="step2" class="step">
      <h3 class="text-center">Are you working?</h3>
      <div class="d-flex justify-content-center gap-4 my-4">
        <button class="btn btn-outline-dark" onclick="selectWorking(false)">No</button>
        <button class="btn btn-outline-dark" onclick="selectWorking(true)">Yes</button>
      </div>
      <div id="experienceOptions" class="d-none text-center">
        <button class="btn btn-outline-primary m-2" onclick="setExperience('Fresher')">Fresher</button>
        <button class="btn btn-outline-primary m-2" onclick="setExperience('1 Year')">1 Year</button>
        <button class="btn btn-outline-primary m-2" onclick="setExperience('2 Year')">2 Year</button>
        <button class="btn btn-outline-primary m-2" onclick="setExperience('3 Year')">3 Year</button>
        <button class="btn btn-outline-primary m-2" onclick="setExperience('4 Year')">4 Year</button>
      </div>
      <div class="d-flex justify-content-between mt-4">
        <button class="btn yellow-btn" onclick="goToStep(1)">← Previous</button>
        <button class="btn yellow-btn" onclick="goToStep(3)">Next ➔</button>
      </div>
    </div>

    <!-- Step 3 -->
    <div id="step3" class="step">
      <div class="row">
        <div class="col-md-4">
          <div class="left-summary">
            <p>Your Selections !</p>
            <p>Course: <span id="summaryCourse">-</span></p>
            <p>Working: <span id="summaryWorking">-</span></p>
            <p>Experience: <span id="summaryExperience">-</span></p>
          </div>
        </div>
        <div class="col-md-8">
          <form onsubmit="return validateForm(event)">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" placeholder="Enter full name">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="mb-3">
              <label class="form-label">Phone number</label>
              <div class="input-group">
                <span class="input-group-text">IN</span>
                <input type="text" class="form-control" placeholder="+91 8298-9278-02">
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Select Branch</label>
              <select class="form-select">
                <option selected disabled>Branch</option>
                <option>Delhi</option>
                <option>Mumbai</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Select Mode</label>
              <select class="form-select">
                <option selected disabled>Branch</option>
                <option>Online</option>
                <option>Offline</option>
              </select>
            </div>
            <button type="submit" class="btn yellow-btn">Submit</button>
          </form>
        </div>


      </div>
      <div class="mt-4">
        <button class="btn btn-secondary" onclick="goToStep(2)">← Previous</button>
      </div>
    </div>
    <div id="thankYouSection" style="display: none;" class="text-center py-5">
      <div style="font-size: 50px; color: green;">✔</div>
      <h3 class="mt-3">Thanks! Your form has been submitted.</h3>
      <button onclick="location.href='index.html'" class="btn btn-primary mt-4">Back to Home</button>
    </div>
  </div>

  <script>
    const courses = [
      { name: "Python Programming", desc: "...", duration: "3 months", offer: "20% Off", img: "img/python.png" },
      { name: "Flutter Development", desc: "...", duration: "2 months", offer: "10% Off", img: "img/microsoft-tool.png" },
      { name: "Full Stack Web Development", desc: "...", duration: "6 months", offer: "30% Off", img: "img/figma.png" },
      { name: "React.js", desc: "...", duration: "2 months", offer: "15% Off", img: "img/mobile-development.png" },
      { name: "Node.js & Backend", desc: "...", duration: "3 months", offer: "25% Off", img: "img/frontend-development.png" },
      { name: "UI/UX with Figma", desc: "...", duration: "1.5 months", offer: "5% Off", img: "img/backend.png" },
      { name: "Digital Marketing", desc: "...", duration: "2 months", offer: "12% Off", img: "img/data-science.png" },
      { name: "Data Analytics", desc: "...", duration: "3 months", offer: "18% Off", img: "img/digital-marketing.png" },
      { name: "DevOps & Cloud", desc: "...", duration: "4 months", offer: "22% Off", img: "img/software-testing.png" }
    ];

    let selectedCourse = null;
    let isWorking = null;
    let experience = '-';

    function loadCourses() {
      const grid = document.getElementById('courseGrid');
      courses.forEach((course, index) => {
        const div = document.createElement('div');
        div.className = 'course-box text-center';
        div.innerHTML = `<img src="${course.img}" alt="${course.name}">`;
        div.onclick = () => selectCourse(index, div);
        grid.appendChild(div);
      });
    }

    function selectCourse(index, element) {
      document.querySelectorAll('.course-box').forEach(box => box.classList.remove('selected'));
      element.classList.add('selected');
      const course = courses[index];
      selectedCourse = course.name;
      document.getElementById('courseTitle').textContent = course.name;
      document.getElementById('courseDesc').textContent = course.desc;
      document.getElementById('durationBtn').textContent = course.duration;
      document.getElementById('discountBtn').textContent = course.offer;
      document.getElementById('courseButtons').classList.remove('d-none');
    }

    function selectWorking(status) {
      isWorking = status ? 'Yes' : 'No';
      document.getElementById('experienceOptions').classList.toggle('d-none', !status);
      if (!status) experience = '-';
    }

    function setExperience(val) {
      experience = val;
    }

    function updateStepper(stepNum) {
      for (let i = 1; i <= 3; i++) {
        const item = document.getElementById(`stepper-${i}`);
        const circle = item.querySelector('.circle');
        item.classList.remove('active', 'completed');

        if (i < stepNum) {
          item.classList.add('completed');
          circle.innerHTML = '✔';
        } else if (i === stepNum) {
          item.classList.add('active');
          circle.innerHTML = i;
        } else {
          circle.innerHTML = i;
        }
      }
    }

    function goToStep(stepNum) {
      if (stepNum === 2 && !selectedCourse) {
        alert('Please select a course before proceeding.');
        return;
      }

      if (stepNum === 3) {
        if (!isWorking) {
          alert('Please select whether you are working or not.');
          return;
        }
        if (isWorking === 'Yes' && experience === '-') {
          alert('Please select your experience.');
          return;
        }

        document.getElementById('summaryCourse').textContent = selectedCourse;
        document.getElementById('summaryWorking').textContent = isWorking;
        document.getElementById('summaryExperience').textContent = experience;
      }

      document.querySelectorAll('.step').forEach(step => step.classList.remove('active'));
      document.getElementById('step' + stepNum).classList.add('active');
      updateStepper(stepNum);
    }

    function validateForm(event) {
      event.preventDefault();

      const name = document.querySelector('input[placeholder="Enter full name"]').value.trim();
      const email = document.querySelector('input[placeholder="Enter email"]').value.trim();
      const phone = document.querySelector('input[placeholder="+91 8298-9278-02"]').value.trim();
      const selects = document.querySelectorAll('select.form-select');
      const branch = selects[0].value;
      const mode = selects[1].value;

      if (!name || !email || !phone || branch === "Branch" || mode === "Branch") {
        alert("Please fill all fields before submitting.");
        return false;
      }

      // Mark all steppers as completed
      for (let i = 1; i <= 3; i++) {
        const item = document.getElementById(`stepper-${i}`);
        const circle = item.querySelector('.circle');
        item.classList.remove('active');
        item.classList.add('completed');
        circle.innerHTML = '✔';
      }

      // Hide all steps
      document.querySelectorAll('.step').forEach(step => step.classList.remove('active'));

      // Show thank you section
      document.getElementById('thankYouSection').style.display = 'block';

      return true;
    }

    loadCourses();
  </script>



</body>

</html>
